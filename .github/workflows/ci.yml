name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 下載世界線紀錄（程式碼）
        uses: actions/checkout@v3
        
      - name: 安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: 安裝世界線清理者(flake8)
        run: pip install flake8

      - name: 安裝套件
        run: pip install -r requirements.txt

      - name: 啟動世界線檢查（測試）
        run: pytest -q

      - name: 啟動世界線清理者(Lint)
        run: flake8 .

